<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>chat | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
</head>
<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"><ol></ol></div>
    </div>

    <div class="chat__main">
    
    <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <input type="text" name="msg" id="formMsg" placeholder="Message" autocomplete="off">
                <button> Send </button>
            </form>
            <button id="send-location">Send Location</button>
        </div>

    </div>


    <div id="messageList">
    </div>


    <script id="message_template" type="x-tmpl-mustache">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>        
    </script>

    <script id="user_template" type="x-tmpl-mustache">
            <li>{{user}}</li>        
        </script>
    


    <script id="location_message_template" type="x-tmpl-mustache">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createAt}}</span>
            </div>
            <div class="message__body">
                <a href="{{url}}" target="_blank">my location</a>
            </div>
        </li>        
    </script>

</body>
    <script src="/js/chat.js"></script>
</html>
